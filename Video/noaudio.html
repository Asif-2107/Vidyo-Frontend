<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas at Bottom Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="bottomCanvas" width="480" height="100"></canvas>

    <script>
        const canvas = document.getElementById('bottomCanvas');
        const ctx = canvas.getContext('2d');

        // Drawing on the canvas
        ctx.fillStyle = '#333';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('No audio file exists for the following video.', canvas.width / 2, canvas.height / 2);
    </script>
</body>
</html>
